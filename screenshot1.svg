<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#FFFFFF"/>
  
  <!-- 標題 -->
  <text x="640" y="100" font-family="Arial" font-size="48" text-anchor="middle" fill="#333333">金額計算器</text>
  
  <!-- 計算器容器 -->
  <rect x="240" y="200" width="800" height="400" rx="20" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- 輸入區域 -->
  <rect x="280" y="280" width="400" height="60" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <text x="300" y="320" font-family="Arial" font-size="24" fill="#666666">1000</text>
  
  <!-- 貨幣選擇 -->
  <rect x="720" y="280" width="200" height="60" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <text x="740" y="320" font-family="Arial" font-size="24" fill="#666666">TWD</text>
  
  <!-- 按鈕 -->
  <rect x="440" y="400" width="400" height="60" rx="10" fill="#4A90E2"/>
  <text x="640" y="440" font-family="Arial" font-size="24" text-anchor="middle" fill="#FFFFFF">計算</text>
  
  <!-- 結果區域 -->
  <rect x="280" y="500" width="720" height="60" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <text x="300" y="540" font-family="Arial" font-size="24" fill="#333333">轉換金額：1000 TWD</text>
</svg> 